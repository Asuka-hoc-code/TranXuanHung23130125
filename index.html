<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up & Login with Menu</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
      }

      body {
        background: url("https://www.reintech.io/blog/images/css-background-properties-and-techniques.jpg")
          no-repeat center center fixed;
        background-size: cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .hidden {
        display: none;
      }

      .page {
        display: none;
        padding: 50px;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        width: 400px;
        text-align: center;
      }

      .form-container {
        background: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
      }

      nav {
        width: 100%;
        background-color: rgba(74, 144, 226, 0.8);
        display: flex;
        justify-content: space-between;
        padding: 10px 50px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
      }

      nav ul {
        list-style: none;
        display: flex;
      }

      nav ul li {
        margin: 0 15px;
      }

      nav ul li a {
        text-decoration: none;
        color: white;
        font-size: 18px;
        font-weight: bold;
        transition: color 0.3s ease;
      }

      nav ul li a:hover {
        color: #cce0ff;
      }

      .menu-right {
        display: flex;
      }

      .input-field {
        margin: 15px 0;
        width: 100%;
      }

      .input-field input,
      .input-field select {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        background: #f9f9f9;
        outline: none;
        transition: border 0.3s ease;
      }

      .input-field input:focus,
      .input-field select:focus {
        border-color: #4a90e2;
      }

      .btn {
        background-color: #4a90e2;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s ease;
        width: 100%;
      }

      .btn:hover {
        background-color: #357abd;
      }
    </style>
  </head>
  <body>
    <!-- Menu Bar -->
    <nav>
      <ul>
        <li><a href="#" id="home-link" class="hidden">Home</a></li>
        <li><a href="#" id="about-link" class="hidden">About</a></li>
        <li><a href="#" id="labs-link" class="hidden">Labs</a></li>
      </ul>
      <ul class="menu-right">
        <li><a href="#" id="login-link">Log in</a></li>
        <li><a href="#" id="signup-link">Sign up</a></li>
      </ul>
    </nav>

    <!-- Sign Up Form -->
    <div class="form-container" id="signup-form" style="display: none">
      <h2>Sign Up</h2>
      <div class="input-field">
        <input
          type="text"
          id="signup-username"
          placeholder="Username"
          required
        />
      </div>
      <div class="input-field">
        <input type="email" id="signup-email" placeholder="Email" required />
      </div>
      <div class="input-field">
        <input
          type="password"
          id="signup-password"
          placeholder="Password"
          required
        />
      </div>
      <div class="input-field">
        <select id="signup-role" required>
          <option value="" disabled selected>Select Role</option>
          <option value="admin">Admin</option>
          <option value="user">User</option>
        </select>
      </div>
      <button class="btn" id="signup-btn">Sign Up</button>
    </div>

    <!-- Login Form -->
    <div class="form-container" id="login-form">
      <h2>Log In</h2>
      <div class="input-field">
        <input
          type="text"
          id="login-username"
          placeholder="Username"
          required
        />
      </div>
      <div class="input-field">
        <input
          type="password"
          id="login-password"
          placeholder="Password"
          required
        />
      </div>
      <button class="btn" id="login-btn">Log In</button>
    </div>

    <!-- Home Page -->
    <div class="page" id="home-page">
      <h2>Welcome to the Home Page</h2>
      <p>This is the homepage after successful login.</p>
    </div>

    <!-- About Page -->
    <div class="page" id="about-page">
      <h2>Personal Information</h2>
      <p><strong>Username:</strong> <span id="display-username"></span></p>
      <p><strong>Email:</strong> <span id="display-email"></span></p>
      <p><strong>Role:</strong> <span id="display-role"></span></p>
    </div>

    <!-- Labs Page -->
    <div class="page" id="labs-page">
      <h2>Labs</h2>
      <ul>
        <li>
          <a
            href="https://asuka-hoc-code.github.io/TranXuanHung23130125/"
            id="labs1-link"
            >Labs 1</a
          >
        </li>
        <li><a href="#" id="labs2-link">Labs 2</a></li>
        <li><a href="#" id="labs3-link">Labs 3</a></li>
      </ul>
    </div>

    <script>
      // DOM Elements
      const signupForm = document.getElementById("signup-form");
      const loginForm = document.getElementById("login-form");
      const homePage = document.getElementById("home-page");
      const aboutPage = document.getElementById("about-page");
      const labsPage = document.getElementById("labs-page");

      const signupBtn = document.getElementById("signup-btn");
      const loginBtn = document.getElementById("login-btn");

      const loginLink = document.getElementById("login-link");
      const signupLink = document.getElementById("signup-link");

      const homeLink = document.getElementById("home-link");
      const aboutLink = document.getElementById("about-link");
      const labsLink = document.getElementById("labs-link");

      const labs1Link = document.getElementById("labs1-link");
      const labs2Link = document.getElementById("labs2-link");
      const labs3Link = document.getElementById("labs3-link");

      // Storing user data
      let userData = {};
      let isLoggedIn = false; // Track login status

      // Show Signup form and hide others
      signupLink.addEventListener("click", function () {
        signupForm.style.display = "block";
        loginForm.style.display = "none";
        homePage.style.display = "none";
        aboutPage.style.display = "none";
        labsPage.style.display = "none";
      });

      // Show Login form and hide others
      loginLink.addEventListener("click", function () {
        signupForm.style.display = "none";
        loginForm.style.display = "block";
        homePage.style.display = "none";
        aboutPage.style.display = "none";
        labsPage.style.display = "none";
      });

      // Sign Up Process
      signupBtn.addEventListener("click", function () {
        const username = document.getElementById("signup-username").value;
        const email = document.getElementById("signup-email").value;
        const password = document.getElementById("signup-password").value;
        const role = document.getElementById("signup-role").value;

        if (username && email && password && role) {
          userData = { username, email, password, role };
          alert("Sign up successful!");

          // Automatically redirect to login form after sign up
          signupForm.style.display = "none";
          loginForm.style.display = "block";
        } else {
          alert("Please fill all fields.");
        }
      });

      // Log In Process
      loginBtn.addEventListener("click", function () {
        const username = document.getElementById("login-username").value;
        const password = document.getElementById("login-password").value;

        if (username === userData.username && password === userData.password) {
          alert("Log in successful!");
          isLoggedIn = true;

          // Display Home Page after login
          homePage.style.display = "block";
          aboutPage.style.display = "none";
          labsPage.style.display = "none";

          // Display user information in the about page
          document.getElementById("display-username").innerText =
            userData.username;
          document.getElementById("display-email").innerText = userData.email;
          document.getElementById("display-role").innerText = userData.role;

          // Show About page after login
          aboutLink.classList.remove("hidden");
          labsLink.classList.remove("hidden");
          homeLink.classList.remove("hidden");

          // Hide the login form
          loginForm.style.display = "none";
        } else {
          alert("Invalid username or password.");
        }
      });

      // Lab Links
      labs1Link.addEventListener("click", function () {
        alert("You clicked on Labs 1!");
      });

      labs2Link.addEventListener("click", function () {
        alert("You clicked on Labs 2!");
      });

      labs3Link.addEventListener("click", function () {
        alert("You clicked on Labs 3!");
      });

      // Show About Page
      aboutLink.addEventListener("click", function () {
        if (isLoggedIn) {
          aboutPage.style.display = "block";
          homePage.style.display = "none";
          labsPage.style.display = "none";
        } else {
          alert("Please log in first.");
        }
      });

      // Show Labs Page
      labsLink.addEventListener("click", function () {
        if (isLoggedIn) {
          labsPage.style.display = "block";
          homePage.style.display = "none";
          aboutPage.style.display = "none";
        } else {
          alert("Please log in first.");
        }
      });

      // Show Home Page
      homeLink.addEventListener("click", function () {
        if (isLoggedIn) {
          homePage.style.display = "block";
          aboutPage.style.display = "none";
          labsPage.style.display = "none";
        }
      });
    </script>
  </body>
</html>
