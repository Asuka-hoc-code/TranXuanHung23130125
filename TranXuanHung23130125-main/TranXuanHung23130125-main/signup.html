<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f1f1f1;
      }

      .signup-container {
        width: 350px;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      .signup-container h2 {
        margin-bottom: 15px;
        font-size: 24px;
      }

      input[type="email"],
      input[type="password"] {
        width: 95%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      .signup-btn {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
      }

      .login-link {
        display: block;
        margin-top: 15px;
        text-decoration: none;
        color: #007bff;
      }

      .login-link:hover {
        text-decoration: underline;
      }

      .error-message {
        color: red;
        margin-top: 10px;
        display: none;
      }
    </style>
    <script>
      function handleSignup() {
        // Lấy thông tin người dùng nhập vào
        const emailInput = document.querySelector('input[type="email"]').value;
        const passwordInput = document.querySelector(
          'input[type="password"]'
        ).value;

        // Kiểm tra nếu email và mật khẩu không rỗng
        if (emailInput && passwordInput) {
          // Lưu trữ thông tin tài khoản vào Local Storage
          localStorage.setItem("email", emailInput);
          localStorage.setItem("password", passwordInput);

          // Chuyển hướng đến trang đăng nhập sau khi đăng ký thành công
          window.location.href = "index.html";
        } else {
          // Hiển thị thông báo lỗi nếu email hoặc mật khẩu rỗng
          document.querySelector(".error-message").style.display = "block";
        }
      }
    </script>
  </head>
  <body>
    <div class="signup-container">
      <h2>Sign Up</h2>

      <input type="email" placeholder="Enter your email" required />
      <input type="password" placeholder="Enter your password" required />

      <button class="signup-btn" onclick="handleSignup()">
        Create Account
      </button>

      <a href="index.html" class="login-link"
        >Already have an account? Log in</a
      >

      <!-- Thông báo lỗi -->
      <div class="error-message">Please fill out both fields.</div>
    </div>
  </body>
</html>
